<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .profile {
            display: inline-block;
            margin: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #007BFF;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Profile Links</h1>

    <div class="profile">
        <a href="https://github.com/sairamthammaneni" target="_blank">
            <img src="https://i.pinimg.com/564x/13/95/9a/13959adfbc9c48213e74ee6e0dc4f519.jpg" alt="Your Image">
        </a>
        <p><a href="https://github.com/sairamthammaneni" target="_blank">Your Profile</a></p>
    </div>

    <div class="profile">
        <a href="https://github.com/jeshva-praveen" target="_blank">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL2Rlc2lnbndpdGhtZTA5X2FfY3V0ZV8zZF9oYXBweV9pbmRpYW5fYm95X2lzb2xhdGVkX29uX2Ffd2hpdGVfYl8zN2RkYzgzMS0wYzQwLTQ1ZjAtYjAzMC0yODE0MDExNDFjM2QuanBn.jpg" alt="Friend's Image">
        </a>
        <p><a href="https://github.com/jeshva-praveen" target="_blank">Friend's Profile</a></p>
    </div>
</body>
</html>
